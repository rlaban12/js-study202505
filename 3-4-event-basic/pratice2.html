<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <style>
      #image {
          width: 100px;
          transition: width 0.3s;
      }
  </style>
</head>
<body>

  <div class="btn-group">
    <button id="increaseSize">이미지 크기 증가</button>
    <button id="decreaseSize">이미지 크기 감소</button>
  </div>
  <img id="image" src="https://image.yes24.com/goods/105982287/XL" alt="이미지">

  <script>

    const $image = document.getElementById('image');
    const $increaseSize = document.getElementById('increaseSize');
    const $decreaseSize = document.getElementById('decreaseSize');

    const increaseSizeHandler = () => {
      let currentWidth = parseInt(window.getComputedStyle($image).width);
      let newWidth = currentWidth + 20;

      $image.style.width = `${newWidth}px`;

    };

    const decreaseSizeHandler = () => {
      let currentWidth = parseInt(window.getComputedStyle($image).width);
      let newWidth = currentWidth - 20;

      $image.style.width = `${newWidth}px`;
    };

    $increaseSize.addEventListener('click', increaseSizeHandler);
    $decreaseSize.addEventListener('click', decreaseSizeHandler);

  </script>

</body>
</html>
