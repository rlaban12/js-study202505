<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>

  <input type="text" id="colorInput" placeholder="색상 이름이나 HEX 코드를 입력하세요">
  <div id="warning" style="color: red; display: none;">유효하지 않은 색상입니다!</div>

  <script>

    const $body = document.querySelector('body');
    const $colorInput = document.getElementById('colorInput');
    const $warning = document.getElementById('warning');

    function isValidColor(strColor) {
      const s = new Option().style;
      s.color = strColor;
      return s.color !== '';
    }

    const inputEventHandler = () => {
      const inputValue = $colorInput.value;
      $warning.style.display = 'none';

      /*if (inputValue === 'red') {
        $body.style.background = 'red';
      } else if (inputValue === 'orange') {
        $body.style.background = 'orange';
      } else if (inputValue === 'white') {
        $body.style.background = 'white';
      } else {
        $warning.style.display = 'block';
        $warning.style.color = 'red';
      }*/

      if (isValidColor(inputValue)) {
        $body.style.background = `${inputValue}`;
      } else {
        $warning.style.display = 'block';
        $warning.style.color = 'red';
      }

    };

    $colorInput.addEventListener('input', inputEventHandler);


  </script>

</body>
</html>
